<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WasteWatch - Community Waste Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="home" class="fade-in">
            <h1>Welcome to WasteWatch</h1>
            <p style="text-align: center; margin-bottom: 20px;">Help keep our community clean by reporting waste issues.</p>
            <form>
                <button type="button" onclick="showForm('loginForm')">Sign In</button>
                <button type="button" onclick="showForm('signupForm')">Sign Up</button>
                <button type="button" onclick="showForm('adminLoginForm')">Admin Login</button>
            </form>
        </div>

        <form id="loginForm" class="fade-in">
            <h2>Sign In</h2>
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" required>
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" required>
            <button type="submit">Sign In</button>
        </form>

        <form id="signupForm" class="fade-in">
            <h2>Sign Up</h2>
            <label for="signupUsername">Username:</label>
            <input type="text" id="signupUsername" required>
            <label for="signupEmail">Email:</label>
            <input type="email" id="signupEmail" required>
            <label for="signupPassword">Password:</label>
            <input type="password" id="signupPassword" required>
            <button type="submit">Sign Up</button>
        </form>

        <form id="reportForm" class="fade-in">
            <h2>Report Waste Issue</h2>
            <label for="photo">Upload Photo:</label>
            <input type="file" id="photo" accept="image/*" required>
            <label for="villageName">Village Name:</label>
            <input type="text" id="villageName" required>
            <label for="district">District:</label>
            <input type="text" id="district" required>
            <label for="area">Area:</label>
            <input type="text" id="area" required>
            <label for="pincode">Pincode:</label>
            <input type="text" id="pincode" required>
            <label for="description">Description:</label>
            <textarea id="description" required></textarea>
            <button type="submit">Submit Report</button>
        </form>

        <form id="adminLoginForm" class="fade-in">
            <h2>Admin Login</h2>
            <label for="adminPassword">Password:</label>
            <input type="password" id="adminPassword" required>
            <button type="submit">Login</button>
        </form>

        <div id="reportList" class="fade-in">
            <h2>Waste Reports</h2>
            <div id="reports"></div>
        </div>

        <div class="nav-buttons">
            <button onclick="logout()" id="logoutButton" style="display: none;">Logout</button>
            <button onclick="showReportForm()" id="newReportButton" style="display: none;">New Report</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
